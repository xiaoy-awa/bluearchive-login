<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaoy - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="left-side">
            <div class="left-content">
                <div class="quote-box">
                    <h2>与你的每天都是奇迹</h2>
                    <p>奇迹永远属于相信奇迹的人！你准备相信奇迹了吗？</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="form-container slide-up">
                <h1 id="formTitle">登录</h1>
                <form id="authForm">
                    <div class="input-group">
                        <input type="text" placeholder="请输入您的账号" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="请输入您的密码" required>
                    </div>
                    <div class="remember-me">
                        <label>
                            <input type="checkbox" id="rememberMe" style="width: auto;">
                            <span class="label-text">记住我</span>
                        </label>
                    </div>
                    <div class="input-group" id="emailGroup" style="display: none; position: relative;">
                        <input type="email" placeholder="请输入您的邮箱" id="emailInput" style="padding-right: 100px;">
                        <a href="#" id="getCodeLink">获取验证码</a>
                    </div>
                    <div class="input-group" id="codeGroup" style="display: none;">
                        <input type="text" placeholder="请输入验证码" id="codeInput">
                    </div>
                    <div class="input-group checkbox-group" style="display: none; margin: 16px 0;">
                        <input type="checkbox" id="agreeTerms" required style="width: auto; margin-right: 8px;">
                        <label for="agreeTerms" style="font-size: 14px; color: #666;">
                            我已阅读并同意 
                            <a href="https://docs.xiaoy.asia/" target="_blank" rel="noopener noreferrer" style="color: var(--theme-color); text-decoration: none;">服务条款</a> 
                            和 
                            <a href="https://docs.xiaoy.asia/" target="_blank" rel="noopener noreferrer" style="color: var(--theme-color); text-decoration: none;">隐私政策</a>
                        </label>
                    </div>
                    <button type="submit" id="submitButton">登录</button>
                    <a href="#" class="toggle-form" id="toggleForm">没有账号？注册</a>
                </form>
            </div>
        </div>
    </div>

    <!-- 设置按钮和面板 -->
    <div class="settings-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
          </svg>
    </div>
    <div class="settings-panel">
        <div class="theme-option">
            <h3>主题颜色</h3>
            <div class="color-picker-container">
                <div class="preset-colors">
                    <div class="color-option" style="background: #3b82f6;" data-color="#3b82f6"></div>
                    <div class="color-option" style="background: #9333ea;" data-color="#9333ea"></div>
                    <div class="color-option" style="background: #10b981;" data-color="#10b981"></div>
                    <div class="color-option" style="background: #f59e0b;" data-color="#f59e0b"></div>
                </div>
                <div class="custom-color-picker">
                    <input type="color" id="colorPicker" value="#3b82f6">
                    <span class="custom-text">自定义</span>
                </div>
            </div>
        </div>
        <div class="theme-option">
            <h3>深色模式</h3>
            <div class="toggle-switch">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                <span>启用深色模式</span>
            </div>
        </div>
    </div>

    <!-- 添加自定义弹窗容器 -->
    <div id="alertContainer"></div>
    <script src="script.js"></script>
</body>
</html>
